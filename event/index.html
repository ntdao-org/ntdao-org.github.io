    <script>
      let events = event_contents;
      getContentList();

      function getContentList() {
        let event_content_str = "";
        if (events.length > 0) {
          for (let i = 0; i < events.length; i++) {
            event_content_str =
              event_content_str +
              '<div top-content-div"><p class="company-p">' +
              events[i].company +
              "</p>";
            event_content_str =
              event_content_str +
              '<p class="content-p">' +
              events[i].desc +
              "</p>";

            event_content_str =
              event_content_str +
              '<div class="content-img" ><img width="250" src="./asset/' +
              events[i].contentimg +
              '" /></div>';
            event_content_str =
              event_content_str +
              '<p> <a target="_blank" class="event_detail_link button-text-large" style="font-size: 16px" href="' +
              events[i].linkurl +
              '">상세보기</a></p>';
            event_content_str = event_content_str + "</div>";

            if ((i + 1) % 3 == 0) {
              event_content_str =
                event_content_str + '<div class="line-dash"></div>';
            }
